<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutxatilen kudeaketa</title>
</head>
<body>
    <h1>Kutxatilak kudeatu</h1>
    <button id = "newButton" > Kutxatila berria sortu</button>
    <div id = "berria" hidden><form id = "berriaForm">
        <br> Kutxatilaren kodea<input type = "text" id = "kodea" placeholder = "P1M7A001,..." required></input>
        <br> Kutxatilaren kokapena<input type = "text" id = "kokapena" placeholder = "M eraikina, liburutegiaren alboan" required></input>
        <br> <button type = "submit" id = "kutxatilaSortu"> Bidali</button></form></div>
    <div id = "kutxatilak"></div>
    <script type = "module">
        import {loadKutxatilak, kutxatilaSortu} from '../js/kutxatilakKudeatu.js';
        window.addEventListener('DOMContentLoaded', () => {
            loadKutxatilak();
        });
        const toggle = document.getElementById('newButton');
        toggle.addEventListener('click', () => {
        document.getElementById('berria').hidden = !document.getElementById('berria').hidden;
    });
        document.getElementById('berriaForm').addEventListener('submit', (event) => {
        kutxatilaSortu(event);
    });
    </script>
</body>
</html>
