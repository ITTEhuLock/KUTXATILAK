<!DOCTYPE html>
<html>
    <head>
        <title>Erabiltzailearen erreserbak kontsultatu</title>
        
    
    </head>
    <body>
       <button id = "newButton" > Erreserba berria sortu</button>
       <div id = "berria" hidden><form id = "berriaForm">
        Kutxatilaren id-a<input type = "text" id = "idKutxatila" placeholder = "1, 2, 3,..." required></input>
        <br> Erreserbaren hasiera<input type = "datetime-local" id = "start_time"  required></input>
        <br> Erreserbaren amaiera<input type = "datetime-local" id = "end_time" required></input>
        <br> <button type = "submit" id = "erreserbaSortu"> Bidali</button>
    </form></div> 
        <div id = "erreserbak"></div>
    </body>
    <script type = "module">
        import {loadErreserbak, erreserbaSortu} from '../js/erreserbakKudeatu.js';
        window.addEventListener('DOMContentLoaded', () => {
           loadErreserbak();
        });
        const toggle = document.getElementById('newButton');
        
        toggle.addEventListener('click', () => {
        document.getElementById('berria').hidden = !document.getElementById('berria').hidden;
        
    });
        document.getElementById('berriaForm').addEventListener('submit', (event) => {
        erreserbaSortu(event);
    });
    </script>

</html>
