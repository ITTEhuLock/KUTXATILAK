
<!DOCTYPE html>
<html>
    <head>
    <title>Identifikazioa</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
   </head>
   <script src="cordova.js"></script>
    <body>
        <div class = 'form-container' id = 'formBerria' style = "margin-top:50px;">

            <h1>ONGI ETORRI EHULOCKera</h1> 
    
                <form id = "form" >
    
                    ERABILTZAILEA <input  type="text" id="username" name="usermane"  placeholder="1035898"  required/> <br /> 
                    PASAHITZA <input type="password"  id="password" name="password" required /><br />
                    <div hidden id="posta">POSTA ELEKTRONIKOA <input type="email" id="email" name="email"  /><br /></div>
                    <button type="submit" >Sartu</button>
                    <button id = "erregistratu">Erregistratu</button>
                </form>
        </div>
            
    
    
       
            <script type = "module">
                import {egiaztatu, toggleErregistratu} from '../js/userKudeatu.js';
                document.getElementById('form').addEventListener('submit',(event)=>{
                    event.preventDefault();
                    egiaztatu();
                
                });
                document.getElementById('erregistratu').addEventListener('click',(event)=>{
                    event.preventDefault();
                    toggleErregistratu();
                });
            </script>
    </body>
</html>
