<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar JSON por NFC</title>
</head>
<body>
    <h1>Enviar JSON por NFC</h1>
    <button id="sendNFC">Enviar JSON</button>
    <p id="status"></p>
    
    <script>
        document.getElementById("sendNFC").addEventListener("click", async () => {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.write(JSON.stringify({ mensaje: "Hola desde la PWA" }));
                    document.getElementById("status").textContent = "✅ JSON enviado por NFC";
                } catch (error) {
                    document.getElementById("status").textContent = "❌ Error al enviar JSON: " + error;
                }
            } else {
                document.getElementById("status").textContent = "❌ Web NFC no compatible en este navegador";
            }
        });
    </script>
</body>
</html>
