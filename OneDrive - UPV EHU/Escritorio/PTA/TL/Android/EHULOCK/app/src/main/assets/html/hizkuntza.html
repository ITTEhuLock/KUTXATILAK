<!DOCTYPE html>
<html lang="es">

<body>

  <div class="lang-buttons">
    <button onclick="cambiarIdioma('es')">Castellano</button>
    <button onclick="cambiarIdioma('eu')">Euskera</button>
  </div>

  <script>
    const traducciones = {
      es: {
        titulo: "Bienvenido",
        descripcion: "Esta es una página de ejemplo con soporte multilingüe."
    
      },
      eu: {
        titulo: "Ongietorri",
        hasiera: "Hasiera",
        descripcion: "Hau hizkuntza-aniztasunarekin lagundutako adibide orrialdea da."
      }
    };

    function cambiarIdioma(idioma) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const clave = el.getAttribute('data-i18n');
        el.textContent = traducciones[idioma][clave] || clave;
      });
    }
  </script>

</body>
</html>
