
<!DOCTYPE html>
<html>
    <head>
    <title>Identifikazioa</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
   </head>
    <body>
        <img src="./pics/logo.png" class = "irudia" ></img>
        <div class = 'form-container2' id = 'formBerria' style = "margin-top:50px;">
           
            
                <form id = "form" >
       
                    ERABILTZAILEA <input  type="text" id="username" name="username"  placeholder="Zure LDAP erabiltzailea"  required/>  
                    PASAHITZA <input type="password"  id="password" name="password" required />
                    <div hidden id="posta">POSTA ELEKTRONIKOA <input type="email" id="email" name="email"  /></div>
                    <button type="submit" >Sartu</button>
                    <button id = "erregistratu">Erregistratu</button>
                </form>
                <div class="urdina">
                    <form action = "./html/mapak.html">
                        <button  type = "submit">EHULOCK Maps erabili nahi dut.</button>
                    </form>
                </div>

        </div>
            
    
    
       
            <script type = "module">
                import {egiaztatu, toggleErregistratu} from './js/userKudeatu.js';
                document.getElementById('form').addEventListener('submit',(event)=>{
                    event.preventDefault();
                   egiaztatu();
                
                });
                document.getElementById('erregistratu').addEventListener('click',(event)=>{
                    event.preventDefault();
                    toggleErregistratu();
                });
            </script>


    </body>
</html>
