<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapen kudeaketa</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <div id="header" class="header"></div>
    <div id = "ibilbidea"></div>
    <div id = "berriaForm"class="form-container2">
        <h1>Nora joan nahi duzu?</h1>
        <form id="berria">
            <input type="text" id="inputposizioa" hidden disabled></input>
            <input type="text" id="inputondokoa" hidden disabled></input>
            <select id = "menuposizioa"></select>
            <select id = "menuondokoa"></select>
            <button  type = "submit">Bilatu</button>
            <button type="button" id = "garbitu"> Garbitu</button>
        </form>
       
    </div>
    <div  class = "mapaContainer">
       <img  id = "mapa" src="../pics/p6.png" class="mapa"></img>
       <div id = "botoiak"></div>
        
    </div>
    <div class="footer" id = "footer"></div>
</body>
<script type = "module">
    import {loadFooter, loadHeader} from '../js/app.js';
    import {loadMenuak, loadMapa} from '../js/mapakKudeatu.js'
    window.addEventListener('DOMContentLoaded', () => {
        loadMenuak();
        loadFooter();
        loadHeader();
        loadMapa();
    });

</script>
</html>
