<!DOCTYPE html>
<html>
    <head>
        <title>Erabiltzailearen zehatza</title>
        <link rel="stylesheet" href="../css/style.css">
    
    
    </head>
    <body>
        <div class="atzera">
            <form action ="erreserbakIkusi.html">
                <button class="atzera">Atzera</button>
            </form>
           
        </div>
       <h1>Zehaztapenak</h1>
       <div id = "berria" class = 'form-container'  hidden>
           <form id = "berriaForm">
               Kutxatilaren id-a
               <input type = "text" id = "idKutxatila" placeholder = "1, 2, 3,..." required></input>
               Erreserbaren hasiera<input type = "datetime-local" id = "start_time"   required></input>
               Erreserbaren amaiera<input type = "datetime-local" id = "end_time" required></input>
               <button type = "submit" id = "erreserbaEditatu">Editatu</button>
           </form>
       </div>
       <div id = "erreserbak" class = "taulaDiv2" ></div>
       <table class = "botoiTaula">
      <tr><td><button id = "editatuButton" > Erreserba editatu</button></td></tr>  
      <tr><td> <button id = "ezabatuButton" > Erreserba ezabatu</button>
      </td></tr> </table>
    </body>
    <script type = "module">
        import {loadErreserbak, erreserbaEzabatu, erreserbaEditatu} from '../js/erreserbakKudeatu.js';
        window.addEventListener('DOMContentLoaded', () => {
           loadErreserbak();
        });
        const ezabatutoggle = document.getElementById('ezabatuButton');
        const editatutoggle = document.getElementById('editatuButton');
        ezabatutoggle.addEventListener('click', () => {
            const idErreserba = localStorage.getItem("idErreserba");
            erreserbaEzabatu(idErreserba);
        
        });
        editatutoggle.addEventListener('click', () => {
            document.getElementById('berria').hidden = !document.getElementById('berria').hidden;
            document.getElementById('editatuButton').hidden = !document.getElementById('editatuButton').hidden;
        });
        document.getElementById('berriaForm').addEventListener('submit', (event) => {
            const idErreserba = localStorage.getItem("idErreserba");
            erreserbaEditatu(event);
        });
    </script>
   

</html>
